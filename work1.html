<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>>
<body>
<div id="demo1">
    <my-button></my-button>
</div>
<script>
    var myButton={
        template:`<div>
                      <button @click="doMore">+</button>
                      <input type="text" v-model="count">
                      <button @click="doLess">-</button>
                   </div>`,
        data(){
            return {
                count:1
            }
        },
        methods:{
            doAMore(){
                this.count++;
            },
            doLess(){
                this.count--;
            }
        },
        watch:{
            count(){
                var reg= new RegExp(/^[0-9]+.?[0-9]*$/);
                if (this.count < 1) {
                    alert('数量为1，不能再减')
                    this.count=1;
                }
                if(!reg.test(this.count)){
                    alert('输入数据不合法');
                    this.count=1;
                }
            }
        }
    }
    new Vue({
        el:'#demo1',
        components:{
            'my-button':myButton
        }
    })
</script>
</body>
</html>
