<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>>
<body>

<div id="demo5">
    <my-button :content="msg"></my-button>
</div>
<script>
    var myButton={
        template:`<div>
                       <button @click="doClick"  @mouseover="mouseOver"  @mouseleave="mouseLeave" :style="active" :class="{'button':true}" >{{content}}</button>
                  </div>`,
        props: ['content'],
        data(){
            return{
                active :''
            }
        },
        methods:{
            doClick(){
                alert(this.content)
            },
            mouseOver(){
                this.active = 'width: 100px; height: 25px;border: 1px solid';
            },
            mouseLeave(){
                this.active=' width: 100px; height: 25px;';
            }
        }
    }
    new Vue({
        el:'#demo5',
        data(){
            return{
                msg:'请点击'
            }
        },
        components:{
            'my-button':myButton
        }
    })
</script>
</body>
</html>
